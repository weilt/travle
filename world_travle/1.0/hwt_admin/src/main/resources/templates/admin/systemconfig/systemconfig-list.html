    	function edit(id,url,dec,type){
    		var _html = '';
    		$.ajax({
    	        url : url,
    	        type : "POST",
    	        data : {"id":id,"type":type},
    	        success : function (res) {
    	        	res = strToJson(res);
    	            if (res.code =="200"){
    	            	var systemconfig = res.data;
    	            	_html+= '<form id="form">                                                                                                                                                                                       '
    	            		+'      <div class="br-pagebody">                                                                                                                                                                        '
    	            		+'                                                                                                                                                                                                       '
    	            		+'        <div class="br-section-wrapper">                                                                                                                                                               '
    	            		+'            <!--内容-->                                                                                                                                                                                '
    	            		+'            <div class="row">                                                                                                                                                                          '
    	            		+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>配置名称:</p>                                                                   '
    	            		+'                <div class="col-lg mg-l-10">                                                                                                                                                           '
    	            		+'                    <input class="form-control wd-250" placeholder="请输入配置名称" type="text" name="displayName" value="'+systemconfig.displayName+'">                                                                           '
    	            		+'                </div><!-- col -->                                                                                                                                                                     '
    	            		+'                <input type="hidden" name="parentId" value=""/>                                                                                                                                        '
    	            		+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>配置键:</p>                                                                     '
    	            		+'                <div class="col-lg mg-t-10 mg-lg-t-0 mg-l-10">                                                                                                                                         '
    	            		+'                    <input class="form-control wd-250" placeholder="请输入配置键" type="text" name="configKey" readonly="readonly" value="'+systemconfig.configKey+'">                                                                   '
    	            		+'                </div><!-- col -->                                                                                                                                                                     '
    	            		+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>配置键值:</p>                                                                   '
    	            		+'                <div class="col-lg mg-t-10 mg-lg-t-0 mg-l-10">                                                                                                                                         '
    	            		+'                    <input class="form-control wd-250" placeholder="请输入配置键值" type="text" name="configValue" value="'+systemconfig.configValue+'">                                                                           '
    	            		+'                </div><!-- col -->                                                                                                                                                                     '
    	            		+'            </div>                                                                                                                                                                                     '
    	            		+'            <div class="row mg-t-20">                                                                                                                                                                  '
    	            		+'                <p class="tx-11 tx-uppercase tx-spacing-2 mg-b-10 mg-t-10 tx-gray-600"><span class="tx-danger">*</span>配置描述:</p>                                                                   '
    	            		+'                <div class="col-lg mg-l-10">                                                                                                                                                           '
    	            		+'                    <input class="form-control wd-50%" placeholder="请输入配置描述" type="text" name="description" value="'+systemconfig.description+'">                                                                           '
    	            		+'                </div><!-- col -->                                                                                                                                                                     '
    	            		+'            </div>                                                                                                                                                                                     '
    	            		+'              <input type="hidden"  name="id" value="'+systemconfig.id+'"/> <input type="hidden"  name="type" value="2"/>                                                                                                                                                                                          '
    	            		+'                                                                                                                                                                                                       '
    	            		+'            <div class="row mg-t-20">                                                                                                                                                                  '
    	            		+'                <div class="btn btn-secondary btn-oblong bd-2 pd-x-30 pd-y-10 tx-uppercase tx-bold tx-spacing-1 tx-15" onclick="cancelFormLayer()">取消</div>                                          '
    	            		+'                <div class="btn btn-outline-primary btn-oblong bd-2 pd-x-30 pd-y-10 tx-uppercase tx-bold tx-spacing-1 tx-15 mg-l-10" onclick="update(\''+url+'\',\'form\')">确定</div>'
    	            		+'                                                                                                                                                                                                       '
    	            		+'            </div>                                                                                                                                                                                     '
    	            		+'                                                                                                                                                                                                       '
    	            		+'        </div><!-- br-section-wrapper -->                                                                                                                                                              '
    	            		+'      </div><!-- br-pagebody -->                                                                                                                                                                       '
    	            		+'       </form>                                                                                                                                                                                         '
    	        			
					    		
					    		fromEject(_html,dec,'80%','50%');	
    	            }else{
    	            	layer.alert(res.msg,{icon: 6});
    	            }
    	        }
    	    })
    	}
